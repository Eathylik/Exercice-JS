<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
</head>

<body>
    <div class="principale">
        <div class="ligne1">
            <button id="effacer">C</button>
            <p id="input" type="text"></p>
        </div>
        <div class="ligne2">
            <button id="sept" onclick="add('7')">7</button>
            <button id="huit" onclick="add('8')">8</button>
            <button id="neuf" onclick="add('9')">9</button>
            <button id="plus" onclick="add('+')">+</button>
        </div>
        <div class="ligne3">
            <button id="quatre" onclick="add('4')">4</button>
            <button id="cinq" onclick="add('5')">5</button>
            <button id="six" onclick="add('6')">6</button>
            <button id="moins" onclick="add('-')">-</button>
        </div>
        <div class="ligne4">
            <button id="un" onclick="add('1')">1</button>
            <button id="deux" onclick="add('2')">2</button>
            <button id="trois" onclick="add('3')">3</button>
            <button id="division" onclick="add('/')">/</button>
        </div>
        <div class="ligne5">
            <button id="point" onclick="add('.')">.</button>
            <button id="zero" onclick="add('0')">0</button>
            <button id="egal">=</button>
            <button id="multiplication" onclick="add('*')">*</button>
        </div>
    </div>
</body>

</html>
